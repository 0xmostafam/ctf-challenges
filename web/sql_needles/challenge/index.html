<html>

<head>
  <title>jctf</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&amp;display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style>
    .spacer {
      padding-bottom: 1rem;
    }
  </style>
</head>
<body style="font-family: 'Montserrat', sans-serif;">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

{{if .Success}}
  <h1>{{.flag}}</h1>
{{else}}

    <div class="container">
      <div class="row justify-content-evenly text-center">
        
        <!-- Little Header for Login-->
        <div style="padding-top: 18rem;">
          <h1>Evil Villain Login</h1>
          <h2>Enter your evil credentials below</h2>
        </div>
       
        <!-- Get Input from User-->
        <div style="padding-top: 2rem;">
          <form method="POST">
            <div class="form-group spacer">
              <input class="col" type="text" name="username" placeholder="Username" required="">
            </div>
            <div class="form-group spacer">
              <input class="col" type="text" name="password" placeholder="Password" required="">
            </div>
            <div class="form-group spacer">
              <input type="submit" class="btn btn-outline-danger submit" value="Log in">
            </div>
          </form>
        </div>
      </div>

    </div>    
</body>
</html>
{{end}}
